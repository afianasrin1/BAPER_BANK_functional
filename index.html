<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to your
        <span class="font-bold text-orange-700">Baap Er Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-400 w-9/12 mx-auto mt-12 p-8">
        <h3>please login</h3>
        <div>
          <input
            class="w-8/12 block mb-2 px-3"
            type="email"
            placeholder="your Email"
            name=""
            id="user-email"
          />
          <input
            class="w-8/12 block mb-2 px-3"
            type="password"
            placeholder="your password"
            name=""
            id="user-password"
          />
          <button
            id="btn-submit"
            class="bg-orange-300 hover:bg-orange-600 mb-2 px-2 rounded"
          >
            submit
          </button>
          <!-- <button id="btn" class="bg-blue-300 mb-2 px-2 rounded">submit</button>
        </div> -->
      </section>
    </main>
    <script>
      const changing = document
        .getElementById("btn-submit")
        .addEventListener("click", function () {
          // console.log("clicked the file");
          document.getElementById("btn-submit").innerText = "welcome";
        });
    </script>
    <script src="login.js"></script>
  </body>
</html>
